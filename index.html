        <script language="JavaScript">
            function CallJson(url) {
                console.log("function: callJson(" + url + ")");
                const JsonHttp = new XMLHttpRequest();
                JsonHttp.open( "GET", url, false );
                JsonHttp.send();
                return JsonHttp.responseText;
            };
            function onClickMsg(cPar, cUrl, cFile){
                console.log("function: onClickMsg()");
                console.log("par :" + cPar);
                console.log("url :" + cUrl);
                console.log("file:" + cFile);
                const jFile = JSON.parse(cFile);
                console.log("json:" + jFile);
                console.log("type:" + typeof jFile);
                let rMessage = jFile[cPar]["textobj"];
                let rUrl     = jFile[cPar]["linkobj"];
                console.log("resp:" + rMessage);
                console.log("resp:" + rUrl);                
                if (confirm(rMessage)){
                    window.location.href = rUrl;
                };
            };
            function SetVisible(prefix, c_total, cFile) {
                console.log("function: setVisible()");
                const jFile = JSON.parse(cFile);
                for (let c_i = 0; c_i < c_total; c_i++) {
                    var name = prefix + c_i.toLocaleString('en-US', {minimumIntegerDigits: 2,useGrouping: false});
                    if (jFile[name]['visible']) {
                        document.getElementById(name).visiblity="visible";   
                        console.log(name + " : set to visible")
                    } else {
                        console.log(name + " : left invisible")
                    };
                };
            };

            let jsonObj = CallJson('content.json')
            delay(2000).then(() => SetVisible("lg",14,jsonObj)  );
